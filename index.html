<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencia Estoque</title>

    <link rel="stylesheet" href="styles/loginPage.css">
    <script src="scripts/loginPage.js" defer></script>

</head>
<body class="center-content-class">

    <div id="login-box" class="center-content-class">
        <h1>Login</h1>
        <section>
            <h3>Usuário:</h3>
            <input id="input-login" type="text" placeholder="Usuário">
            <h3>Senha:</h3>
            <input id="input-password" type="password" placeholder="Senha">
        </section>
        <button id="submit-button" onclick="login()"><h2>Confirmar</h2></button>
    </div>

    <script>
        document.addEventListener("keydown", function(event){
            if(event.key === "Enter"){
                event.preventDefault();
                login();
            }
        })
    </script>
</body>
</html>
